<div class="container m-auto">
    <div class="row first mx-2 mt-3">
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-start align-items-start">
            <span (click)="goBack()" class="d-flex align-items-center justify-content-center back-arrow">
                <i class="fa-solid fa-angle-left"></i>
            </span>
            <span class="labels fw-bold ms-lg-4">
               Withdrawal Request
            </span>
        </div>
    </div>

    <div class="row mt-3 second mx-2">
        <div class="col-lg-12">
            <h3 class="m-auto d-flex justify-content-between align-items-center px-3 py-2"><span>Total Wallet
                    Balance</span><span #amt><i class="fa-solid fa-indian-rupee-sign"></i>{{walletamount}}</span></h3>
        </div>
    </div>

    <div class="row mt-4 third mx-2">
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex flex-column">
            <label for="amount" class="textcolor fw-bold fs-lg-4">Amount</label>
            <input class="py-3 px-3" placeholder="Enter amount here" [(ngModel)]="inputvalue">
        </div>
    </div>

    <div class="row mt-5 third mx-2">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button class="w-100 py-3 px-2" (click)="logInputValue()">Send Request</button>
        </div>
    </div>
</div>
