<div class="container bgimgservices mt-4 d-flex flex-column justify-content-center align-items-center">
    <h1 class="header-services fw-bolder">Dry Cleaning</h1>
    <div class="row">
        <ng-container *ngFor="let product of productData">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 mt-3">
                <div class="card service-card">
                    <img class="card-img-top dry-cleaning-img" [src]="productData[0].productimage" alt="Card image">
                    <div class="card-body justify-content-center">
                        <h4 class="card-title text-center dry-card-text">{{product.productname}}</h4>
                        <p class="card-text services-card-description">{{product.description}}</p>
                        <h6 class="services-price font-italic fs-5">Price : <span>&#x20B9;</span>
                            <span class="strike">200 </span> <span class="m-auto">&#x20B9;</span>{{product.price}}
                        </h6>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text fs-5">
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                </p>
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn-btn card-text card-icon"><i class="fa fa-plus"
                                        (click)="plus()"></i></button>
                                <span class="service-quantity card-text">{{quantity}}</span>
                                <button type="button" class="btn-btn card-text card-icon" (click)=" minus()"><i
                                        class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6"><a
                                    class="btn form-control font-weight-bolder btn-buy-now green-btn"
                                    routerLink="/customer/buynow"><i class="fas fa-shopping-cart"></i> Buy Now</a></div>
                            <div class="col-lg-6 col-md-6 col-6">
                                <a (click)="addToCart(product)"
                                    class="btn form-control font-weight-bolder btn-buy-now red-btn">
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
