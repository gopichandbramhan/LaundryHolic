<div id="bannerCarousel" class="carousel slide container-fluid mt-3" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button *ngFor="let banner of banners; let i = index" type="button" data-bs-target="#bannerCarousel"
            [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
    </div>
    <div class="carousel-inner">
        <div *ngFor="let banner of banners; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="banner.imageUrl" [alt]="banner.altText || 'Banner Image'" class="d-block w-100">
        </div>
    </div>
</div>
