
<div class="row back-container">
    <div class="col-lg-12 col-sm-12 col-md-12 back-button fs-4">
        <button (click)=" goBack()"><i class="fas fa-angle-left d-flex justify-content-center align-items-center mx-2"></i></button>
        <img src="/assets/Images/profilephoto.jpg" alt="">
        <span class="label"> Support Team</span>
    </div>
</div>

<div class="container">
    <div class="chat-container row">
        <div class="messages-container">
            <div *ngFor="let message of messages"
                [ngClass]="{'incoming': message.from === 'other', 'outgoing': message.from === 'me'}" class="mb-2">
                {{ message.text }}
            </div>
        </div>
        <div class="options-container">
            <button (click)="sendMessage('Shoe Repairing')">Shoe Repairing</button>
            <button (click)="sendMessage('Bag Repairing')">Bag Repairing</button>
            <button (click)="sendMessage('Cloth Repairing')">Cloth Repairing</button>
            <button (click)="sendMessage('Other')">Other</button>
        </div>
        <div class="input-container col-lg-6 col-sm-6">
            <button (click)="fileInput.click()" class="addfile me-1"><i class="fa-regular fa-plus "></i></button>
            <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)">
            <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage"
                (keyup.enter)="sendMessage(newMessage)">
            <button (click)="sendMessage(newMessage)" class="sendmsg"><i class="fa-regular fa-paper-plane"></i></button>
            <button (click)="recordAudio()" class="recordaudio"><i class="fa-solid fa-microphone "></i></button>
        </div>
    </div>
</div>
