<ng-container *ngIf="items.length == 0">
    <div class="container-fluid">
        <div class="empty-cart text-center">
            <img src="assets/Images/empty-cart.svg"/>
            <h3>No items in your cart</h3>
            <button class="bg-success" (click)="goToService()">SHOP NOW</button>
        </div>
    
    </div>
</ng-container>

<ng-container *ngIf="items.length != 0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 search-bar d-flex justify-content-center align-items-center mt-3">
                <form class="d-flex" role="search">
                    <input class="form-control ps-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success px-3" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div class="container m-auto">
        <ng-container *ngFor="let item of items; let i = index;">
            <div class="row ">
                <div class="col-lg-4 col-md-4">
                    <div class="d-flex justify-content-between align-items-center cust-dryclean-cart-div mt-2">
                        <div>
                            <span class="cart-icons">ðŸ‘•</span>
                        </div>
                        <div>
                            <h6>{{item.title}}</h6>
                            <p class="cart-gray-p">Dry Cleaning</p>
                            <p class="cart-red-p">â‚¹150/Item</p>
                            <p class="cart-green-p">â‚¹{{item.price}}/Item</p>
                        </div>
                        <div class="d-flex flex-column  align-items-end">
                            <button  (click)="removeItem(item)" class="deleteCard"><i
                                    class="fa-solid fa-xmark"></i></button>
                            <span class="cart-green-p mt-2">50%</span>
                            <div class="d-flex justify-content-center align-items-center cust-cart-btn-div">
                                <!-- <button (click)="decrementValue()" class="cust-cart-btn1"><i
                                        class="fa-solid fa-minus"></i></button> -->
                                <!-- <p class="ps-1 px-1">{{item.quantities}}</p> -->
                                <!-- <button (click)="increment()" class="cust-cart-btn2"><i
                                        class="fa-solid fa-plus"></i></button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <div class=" d-flex justify-content-end align-items-end mt-2">
            <button (click)=" deleteAllCartItem()" class="deleteall"><i class="fa-regular fa-trash-can" style="color: #ff1a1a;"></i> Delete All</button>
        </div>
        <div class="d-flex justify-content-between align-items-end cust-estimated-price ">
            <h6>Estimated Price</h6>
            <p>â‚¹{{grandTotal}}</p>
        </div>
        <div>
            <!-- [disabled]="item.quantities<=0"  -->
            <button class="cust-book-btn" (click)="gotoSchedulePickup()">Book Order</button>
        </div>
    </div>
</ng-container>
