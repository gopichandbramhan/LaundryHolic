<div class="container d-flex justify-content-center align-items-center flex-column m-auto">
    <div class="row mt-1">
        <div class="col-lg-12 col-md-12 col-sm-12 first d-flex justify-content-center align-items-center flex-column">
            <img src="assets/Images/profilephoto.jpg" class="img1">
            <img [src]="imageUrl" (click)="fileInput.click()" class="img2">
            <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)">
        </div>
        <div class="col-lg-12 col-sm-12 col-md-12 text-center mt-3 fw-bold fs-6">Jenny Wilson</div>
        <div class="col-lg-12 col-sm-12 col-md-12 text-center ">jennywilson@gmail.com</div>
        <div class="col-lg-12 col-sm-12 col-md-12 text-center mt-1">
            <button class="px-4 py-1 text-light edit-btn" (click)="gotoEditProfile()">
                Edit Profile
            </button>
        </div>
    </div>
    <div class="row account-options">
        <div class="col-lg-12 col-md-12 col-sm-12 ps-4 py-4">
            <h6 class="fs-4"><i class="fa-regular fa-user"></i> My Account</h6>
        </div>
        <div class="col-lg-12 col-sm-12 col-md-12 options">
            <div class="row">
                <button class="d-flex justify-content-between align-items-center px-4 py-2" (click)="gotoUseLaundryholic()">
                    <span>
                        <i class="labels far fa-file pe-2"></i> How to use LaundryHolic App
                    </span>
                    <span><i class="fa-solid fa-chevron-right"></i></span>
                </button>
            </div>
            <div class="row">
                <button class="d-flex justify-content-between align-items-center px-4 py-2">
                    <span>
                        <i class="labels fas fa-share-alt share-icon pe-2"></i> Share LaundryHolic App
                    </span>
                    <span><i class="fa-solid fa-chevron-right"></i></span>
                </button>
            </div>
            <div class="row">
                <button class="d-flex justify-content-between align-items-center px-4 py-2" (click)="gotoContactUs()">
                    <span>
                        <i class="labels fas fa-phone pe-2"></i> Contact Us
                    </span>
                    <span><i class="fa-solid fa-chevron-right"></i></span>
                </button>
            </div>
            <div class="row">
                <button class="d-flex justify-content-between align-items-center px-4 py-2">
                    <span>
                        <i class="labels fas fa-shield-alt pe-2"></i> Privacy Policy
                    </span>
                    <span><i class="fa-solid fa-chevron-right"></i></span>
                </button>
            </div>
        </div>
    </div>
</div>
